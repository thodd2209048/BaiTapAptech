<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
   integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
   crossorigin="anonymous">
   <script src="https://kit.fontawesome.com/1fb8bb996b.js" crossorigin="anonymous"></script>
   <script src="data.js"></script>
   <link rel="stylesheet" href="style.css">
  <title>AngularJS CRUB data JSON file</title>
</head>
<body>
  
  <br/>
  <div ng-app="App" ng-controller="ContactController">
    <form action="" class="well">
      <label for="">Name</label>
      <input type="text" name="name" ng-model="newcontact.name"/>
      <label for="">Email</label>
      <input type="text" name="email" ng-model="newcontact.email"/>
      <label for="">Phone</label>
      <input type="text" name="phone" ng-model="newcontact.phone"/>
      <br/>
      <input type="hidden" ng-model="newcontact.id"/>
      <br/>
      <input type="button" value="Save" ng-click="saveContact()" class="btn btn-primary"/>
    </form>
    <br/>

    <div>
      <input type="text" ng-model="searchInput" placeholder="search">
    </div>
    <br/>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name
            <i ng-click="sortThis('name')" style="float: right;" class="fa-solid fa-sort"></i>
          </th>
          <th>Email
            <i ng-click="sortThis('email')" style="float: right;" class="fa-solid fa-sort"></i>
          </th>
          <th>Phone
            <i ng-click="sortThis('phone')" style="float: right;" class="fa-solid fa-sort"></i>
          </th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="contact in contacts|filter:searchInput | orderBy:sortValue:reverse">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.phone}}</td>
          <td>
            <a href="#" ng-click="edit(contact.id)">edit</a>
            <a href="#" ng-click="delete(contact.id)">delete</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
