<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="app5.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="main" ng-app="myList" ng-controller="myListController">
    <h1>Item list</h1>
    <div class="addItem">
      <input type="text" ng-model="newItem" placeholder="Add item" class="addText"/>
      <button ng-click="pushItem()">Add</button>
    </div>
    <ul>
      <li ng-repeat="i in items">{{i}} <span ng-click="deleteItem($index)" style="cursor: pointer;">[x]</span></li>
    </ul>
  </div>

  <script>
    var myApp = angular.module("myList",[]);
    myApp.controller('myListController', function($scope) {
      $scope.items = ["HTML", "CSS", "JS"];
      $scope.newItem = "";
      $scope.pushItem = function(){
        if($scope.newItem != "") {
          $scope.items.push($scope.newItem);
          $scope.newItem = "";
        }
      };
      $scope.deleteItem = function(index){
        $scope.items.splice(index,1);
      };
    });
  </script>
</body>
</html>
