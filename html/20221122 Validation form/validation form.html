<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation form</title>
  <link rel="stylesheet/less" type="text/css" href="style.less"/>
  <script rel="preload" as="script" crossorigin="anonymous" 
  src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="form">
      <div class="sign-up">
        <h3>Sign Up</h3>
      </div>
      <div class="username detail">
        <form action="">
          <label class="title" for="username">Username:</label> <br>
          <input class="input" type="text" id="username" required>
        </form>
      </div>
      <div class="email detail">
        <form action="">
          <label class="title" for="email">Email:</label> <br>
          <input class="input" type="text" id="email" required>
        </form>
      </div>
      <div class="password detail">
        <form action="">
          <label class="title" for="password">Password:</label> <br>
          <input class="input" type="text" id="password" required>
        </form>
      </div>
      <div class="confirm-password detail">
        <form action="">
          <label class="title" for="confirm-password">Confirm Password:</label> <br>
          <input class="input" type="text" id="confirm-password" required>
        </form>
      </div>
      <div class="signup detail">
        <button>Sign Up</button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
