<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML picture element</title>
</head>
<body>
    <h1>HTML picture element</h1>
    <br>
    <picture>
        <source media="(min-width: 700px)" srcset="image/zelensky.png">
        <source media="(min-width: 365px)" srcset="image/workplace.jpg">
        <img src="image/rishi sunak.jpeg" alt="zelensky">
    </picture>
</body>
</html>
