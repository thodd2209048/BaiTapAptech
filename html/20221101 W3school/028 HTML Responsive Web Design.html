<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Responsive Web Design</title>
    <link rel="icon" href="favicon/favicon-16x16.png">
    <style>
        h1 {text-align: center;}
    </style>
</head>
<body>
    <h1>HTML Responsive Web Design</h1>
<picture>
    <source srcset="image/mouse.jpg" media="(max-width: 600px)">
    <source srcset="image/lion.jpg" media="(max-width: 1200px)">
    <source srcset="image/elephant.jpg" media="(max-width: 1500px">
    <img src="image/elephant.jpg" alt="animal">
</picture>
</body>
</html>
