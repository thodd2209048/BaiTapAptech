<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML table</title>
    <link rel="icon" href="favicon/favicon-32x32.png">
    <style>
        table, td, tr, th {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>HTML Table</h1>
    <table style="width: 80%;">
        <tr>
            <th>San pham</th>
            <th>Gia tien</th>
            <th>So luong</th>
        </tr>
        <tr>
            <td>Tao</td>
            <td>10.000</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Xoai</td>
            <td>25.000</td>
            <td>14</td>
        </tr>
    </table>
</body>
</html>
