<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Regular Expressions</title>
  <link rel="icon" href="../favicon/favicon-16x16.png">
</head>
<body>
  <h1>JavaScript Regular Expressions</h1>
  <p id="demo"></p>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <script>
    let text = "Visit Microsoft 894126549879416!";
    let n = text.search(/it/g);
    document.getElementById('demo').innerHTML=n;
    let result = text.replace(2,9);
    document.getElementById('demo1').innerHTML=result;
    let result1 = text.match(/[o8]/g);
    document.getElementById('demo2').innerHTML=result1;
    let result2 = text.match(/41/g)
    document.getElementById('demo3').innerHTML=result2;
  </script>
</body>
</html>
