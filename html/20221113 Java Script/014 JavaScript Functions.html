<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Functions</title>
</head>
<body>
  <h1>JavaScript Functions</h1>
  <script>
    function multi(a, b) {
      return(a * b);
    }
    document.write(multi(12,2));
  </script>
  <br>
  <script>
    function toCelcius(f) {
      return (5 / 9 * (f-32));
    }
    document.write('5 Fahrenheit = ' + toCelcius(5) + ' Celcius');
  </script>
  
</body>
</html>
