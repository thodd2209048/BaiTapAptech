<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>JavaScript Variables</h1>
    <script>
        const x = 5;
        const y = 6;
        const z = x + y;
        document.write('The total is: ', z);
    </script>
    <p>demo: </p>
    <p id="demo"></p>

    <script>
    let carName = "Volvo";
    document.getElementById('demo').innerHTML=carName;
    </script>

    <script>
        let p = '5' + 2 + 19;
        document.write(p);
    </script>

</body>
</html>
