<body>
  <h1>JavaScript Number Methods</h1>
  <p id="demo">dddddddddd</p>
  <pre>
    <script>
      let a = 123.5362;
      document.writeln(a.toString());
      document.writeln((123).toString());
      document.writeln(a.toExponential(4));
      document.writeln(a.toFixed(1));
      document.writeln(a.toPrecision(5));
    </script>
  </pre>
