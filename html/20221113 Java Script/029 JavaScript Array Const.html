<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Array Const</title>
</head>
<body>
  <h1>JavaScript Array Const</h1>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <script>
    let arr1=['kendy','john'];

    let arr2 = arr1.map(myFunction);
    function myFunction(value) {
      return value;
    }
    arr2[0]='tom';

    console.log('arr1',arr1);

    console.log('arr2',arr2);
    document.getElementById('demo1').innerHTML=arr1;
  </script>
</body>
</html>
