<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id="demo"></p>

  <script>
  let text = "The rain in SPAIN stays mainly in the plain"; 
  const myArr = text.match(/ain/g);
  document.getElementById("demo").innerHTML = myArr.length + " " + myArr;
  </script><br>
  <p id="demo1">dfdfdfdfdf</p>

  <script>
  let text1 = "I love cats. Cats are very easy to love. Cats are very popular."
  const iterator = text1.matchAll(/at/g);
  
  document.getElementById("demo1").innerHTML = Array.from(iterator);
  </script>
</body>
</html>
