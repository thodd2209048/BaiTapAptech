<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Strings</title>
</head>
<body>
  <h1>JavaScript Strings</h1>
  <script>
    var a = 'John Doe';
    var b = a.length;
  </script>
  <button onclick="this.innerHTML=b">B</button>
  <script>
    var c = "We are the so-called \\Vikings\\ from the \n north."
  </script>
  <button onclick="this.innerHTML=c">C</button>
</body>
</html>
