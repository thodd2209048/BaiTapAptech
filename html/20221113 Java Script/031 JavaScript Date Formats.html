<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Date Formats</title>
</head>
<body>
  <h1>JavaScript Date Formats</h1>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <script>
    const d = new Date("2020");
    document.getElementById('demo1').innerHTML = d;
    const d2 = new Date("2011-11-11T00:00:14Z");
    document.getElementById('demo2').innerHTML=d2;
  </script>
</body>
</html>
