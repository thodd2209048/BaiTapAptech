  <title>JavaScript Const</title>

<body>
  <h1>JavaScript Const</h1>
  <p id="demo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, consequatur.</p>

    try {
      const pi = 3.14;
      pi = 3.141;
    }
    catch (err) {
      document.getElementById('demo').innerHTML = err;
    }
  </script>
  <p id="demo2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, ipsam.</p>

</body>
</html>
