<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Date Objects</title>
</head>
<body>
  <h1>JavaScript Date Objects</h1>
  <p id="demo_1"></p>
  <script>
    const d = new Date("March 09 1990");
    document.getElementById('demo_1').innerHTML = d.toUTCString();
  </script>
</body>
</html>
