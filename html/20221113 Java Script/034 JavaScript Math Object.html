DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Math Object</title>
</head>
<body>
  <h1>JavaScript Math Object</h1>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <script>
    document.getElementById('demo1').innerHTML=Math.round(9.49);
    document.getElementById('demo2').innerHTML=Math.trunc(4.8);
    document.getElementById("demo3").innerHTML = Math.sign(67);
  </script>
</body>
</html>
