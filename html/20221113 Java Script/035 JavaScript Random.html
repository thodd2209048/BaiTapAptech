<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Random</title>
</head>
<body>
  <h1>JavaScript Random</h1>
  <p id="demo1"></p>
  <button onclick="myFunction()">Random</button>
  <script>
    function myFunction() {
      document.getElementById('demo1').innerHTML=Math.floor(Math.random() * 11 + 6);
    }
  </script>
</body>
</html>
