<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Number Properties</title>
</head>
<body>
  <h1>JavaScript Number Properties</h1>
  <pre>
    <script>
      let x = Number.EPSILON;
      document.writeln(x);
      document.writeln(Number.MAX_SAFE_INTEGER);
      document.writeln(Number.MAX_VALUE);
      document.writeln(Number.Nan);
    </script>
  </pre>
</body>
</html>
