<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Booleans</title>
</head>
<body>
  <h1>JavaScript Booleans</h1>
  <p id="demo1"></p>
  <p id="demo2"></p>
  <p id="demo3"></p>
  <p id="demo4"></p>
  <script>
    document.getElementById('demo1').innerHTML=Boolean(10>4);
    document.getElementById('demo2').innerHTML=Boolean(0);
    document.getElementById('demo3').innerHTML=Boolean(null);
  </script>
</body>
</html>
