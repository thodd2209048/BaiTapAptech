<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dropdowns</title>
    <style>
        .drop_button {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .drop_menu {
            position: relative;
            display: inline-block;
        }
        .drop_content {
            display: none;
            background-color: #f9f9f9;
            min-width: 160px;
            position: absolute;
            z-index: 1;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        }
        .drop_content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .drop_content a:hover {
            background-color: #f1f1f1;
        }
        .drop_menu:hover .drop_content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>CSS Dropdowns</h1>
    <div class="drop_menu">
        <button class="drop_button">Dropdown</button>
        <div class="drop_content">
            <a href="nowhere.com">Link 1</a>
            <a href="nowhere.com">Link 2</a>
            <a href="nowhere.com">Link 3</a>           
        </div>
    </div>
</body>
</html>
