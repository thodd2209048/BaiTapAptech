<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dropdowns</title>
    <style>
        .drop_menu {
            background-color: #f1f1f1;
            width: 200px;
            display: block;
        }
        .drop_content {
            display: none;
            text-decoration: none;
            padding: 8px;
            border-bottom: 1px solid rgb(227, 17, 17);
            text-align: center;
            color: black;
            position: absolute;
        }
        .drop_menu:hover .drop_content {
            display: block;
        }
    </style>
</head>
<body>
    <h1>CSS Dropdowns</h1>
    <div class="drop_menu">
        <p>Dropdown menu</p>
        <div class="drop_content">
            <a href="nowhere.com">Link 1</a>
            <a href="nowhere.com">Link 2</a>
            <a href="nowhere.com">Link 3</a>           
        </div>
    </div>
</body>
</html>
