<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Links</title>
    <link rel="icon" href="../favicon/favicon-16x16.png">
    <style>
        a.l1 {
            color: pink;
            text-decoration: underline;
            background-color: black;
            padding: 10px;
            text-align: center;
            display: inline-block;
        }
        a.l1:hover {
            color:hotpink;
            background-color: blue;
        }
        a.l2 {
            border: 1px solid green;
            border-radius: 5px;
            padding: 5px;
            display: inline-block;
        }
        a.l2:hover {
            background-color: rgb(128, 131, 130);
        }
    </style>
</head>
<body>
    <h1>CSS Links</h1>
    <a class="l1" href="https://vi.wikipedia.org/wiki/Ch%C3%B3">Wikipedia</a><br><br>
    <a class="l2" href="https://vi.wikipedia.org/wiki/Ch%C3%B3">Wikipedia</a>
</body>
</html>
