<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="icon" href="../favicon/favicon-16x16.png">
    <script src="https://kit.fontawesome.com/1fb8bb996b.js" crossorigin="anonymous"></script>
    <style>
        ul.c2 {
            list-style: square inside;
            color: rgb(11, 91, 65);
            background-color: red;
            padding: 5px;
        }
        li.c2 {
            background-color: yellow;
            margin: 3px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>CSS Lists</h1>
    <ul class="fa-ul">
        <li><span class="fa-li"><i class="fa-solid fa-fan"></i></span> Hoa hồng</li>
        <li><span class="fa-li"><i class="fa-solid fa-fan"></i></span> Hoa cúc</li>
        <li><span class="fa-li"><i class="fa-solid fa-fan"></i></span> Hoa loa kèn</li>
    </ul>
    <ul class="c2">
        <li class="c2">Vietnam</li>
        <li class="c2">North Korea</li>
        <li class="c2">China</li>
    </ul>
</body>
</html>
