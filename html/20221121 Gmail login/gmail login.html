<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet/less" type="text/css" href="style.less"/>
  <script rel="preload" as="script" crossorigin="anonymous" 
  src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>

  <title>Gmail Login</title>

</head>
<body>
<div class="vung1">
  <div class="google">
    <img id="logo" src="img/google.svg" alt="Google">
  </div>
  <div class="sign-in">
    <p>Sign in</p>
  </div>
  <div class="to-continue">
    <p>to continue to Gmail</p>
  </div>
  <div class="input"><input type="input" placeholder="Email or phone">
  </div>
  <div class="forgot-gmail"> 
    <a href="https://vi.wikipedia.org/wiki/Trang_Ch%C3%ADnh">Forgot email?</a>
  </div>
  <div class="learn-more">
    <p>Not your computer? Use guest mode to sigh in privately.  <a href="https://vi.wikipedia.org/wiki/Trang_Ch%C3%ADnh">Learn more</a></p>
  
  </div>
  <div class="next">
    <a id="create-account" href="https://vi.wikipedia.org/wiki/Trang_Ch%C3%ADnh">Create account</a>
    <a href="https://vi.wikipedia.org/wiki/Trang_Ch%C3%ADnh"><button>Next</button></a>

  </div>
</div>
<div class="vung2">
<select  id="country" >
  <option value="english">English</option>
  <option value="vietnam">Vietnam</option>
  <option value="china">China</option>
</select>
<div class="help">
  <a href="https://vi.wikipedia.org/wiki/Trang_Ch%C3%ADnh"><button>Help</button></a>
  <a href="https://vi.wikipedia.org/wiki/Trang_Ch%C3%ADnh"><button>Privacy</button></a>
  <a href="https://vi.wikipedia.org/wiki/Trang_Ch%C3%ADnh"><button>Terms</button></a>
</div>
</div>
