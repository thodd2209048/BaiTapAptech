<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="openWeather.css">
  <title>Open Weather</title>
</head>
<body>
  <div class="main">
    <img id="hanoi" src="hanoiBrigde.jpg" alt="">
    <div id="timeSection">
      <p id="time">Nov 30, 03:00pm</p>
    </div>
    <div id="locationSection">
      <p>Hanoi, VN</p>
    </div>
    <div id="tempSection">
      <img id="icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
      <p id="temp">50°C</p>
    </div>
    <div id="titleSection">
      <p id="title">Feels like 36°C. Overcast clouds. Moderate breeze</p>
    </div>
  </div>
  
</body>
<script src="openWeather.js"></script>
</html>
